<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=width-device, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Recruitment</title>
  </head>
  <body>
    <div class="head">
      <h1 id="title">FORMULIR</h1>
    </div>
    <div class="main">
      <form>
        <label for="Nickname">Nickname :</label>
        <br/>
        <input id="nickname" type="text" name="nickname" placeholder="Enter Your Nickname..." />
        <br/>
        <label for="email">Email :</label>
        <input id="email" type="email" name="email" placeholder="Enter Your email..." />
        <br/>
        <label for="password">Password :</label>
        <input id="password" type="password" name="password" placeholder="Enter Your password..." />
        <br/>
        <label for="password2">Confirm Password :</label>
        <input id="password2" type="password" name="password2" placeholder="Enter Your password..." />
        <br/>
        <label for="date">Birth Day :</label>
        <input id="date" type="month" name="date" placeholder="Enter Your Date" />
        <br/>
        <p class="p">Gender :</p>
        <input id="male" type="radio" name="male" placeholder="Male"/>
        <label for="male">Male</label>
        <br/>
        <input id="famele" type="radio" name="famele" />
        <label for="female">Female</label>
        <br/>
        <hr id="line" />
        <input id="check" type="checkbox" />
        <label for="check" >Accept Terms</label>
        <br/>
        <button id="button" type="submit">REGISTER</button>
      </form>
    </div>
  </body>
</html>
