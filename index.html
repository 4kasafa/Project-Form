<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Form</title>
  </head>
  <body>
    <div class="warp">
      <div class="main">
        <img src="/img/icon.png" alt="eror" />
        <div class="title">
          <h3>Registration</h3>
          <h6>Type your detail bellow</h6>
        </div>
        <form action="" method="get" accept-charset="utf-8">
          <div class="content">
            <div class="invite">
              <label for="incode">Ivite Code</label>
              <input type="number" name="incode" id="incode" value="" />
            </div>
            <div class="name">
              <label for="uname">User Name</label>
              <input type="text" name="umane" id="umane" value="" />
            </div>
            <div class="mail">
              <label for="email">E-mail</label>
              <input type="email" name="email" id="email" value="" />
            </div>
            <div class="password">
              <label for="pass">Password</label>
              <input type="password" name="pass" id="pass" value="" />
            </div>
            <div class="cpassword">
              <label for="cpass">Confirm Password</label>
              <input type="password" name="cpass" id="cpass" value="" />
            </div>
            <div class="check">
              <input type="checkbox" name="accept" id="accept" />
              <label for="accept">I Accept The <a href="#">Terms of Service</a></label>
            </div>
            <div class="submit">
              <button type="submit">Register</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
