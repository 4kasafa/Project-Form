<!DOCTYPE html>
<html>
 <head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, inital-scale=1" />
  <link rel="stylesheet" href="style.css" type="text/css" />
  <title>Form/by/kasafa.com</title>
 </head>
 <body>
  <div class="warp">
   <div class="main">
    <img src="/img/icon.png" alt="404" />
    <div class="title">
     <h3>Registration</h3>
     <h6>Type your details bellow</h6>
    </div>
    <form action="" method="get" accept-charset="utf-8">
     <div class="content">
      <div class="invite">
       <label for="incode">Invite Code</label>
       <input type="number" name="incode" id="incode" value="" />
      </div>
      <div class="name">
       <label for="uname">User Name</label>
       <input type="text" name="uname" id="uname" value="" />
      </div>
      <div class="mail">
       <label for="email">E-mail</label>
       <input type="email" name="email" id="email" value="" />
      </div>
      <div class="password">
       <label for="pass">Password</label>
       <input type="password" name="pass" id="pass" value="" />
      </div>
      <div class="cpassword">
       <label for="cpass">Confirm Password</label>
       <input type="password" name="cpass" id="cpass" value="" />
      </div>
      <div class="check">
       <input type="checkbox" name="aceept" id="aceept" />
       <label for="accept">I Accept the <a href="#">Terms of Service</a></label>
      </div>
      <div class="submit">
       <button type="submit">Register</button>
      </div>
     </div>
    </form>
   </div>
  </div>
 </body>
</html>
